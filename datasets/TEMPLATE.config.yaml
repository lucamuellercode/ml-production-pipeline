dataset_name: your_dataset
version: v1

storage:
  bucket: datasets
  key: your_dataset/v1/data.csv

warehouse:
  raw_table: raw.your_dataset
  staging_table: staging.your_dataset_clean
  feature_table: features.your_dataset_features
  target_column: target
  drop_columns:
    - row_id

training:
  model_type: logistic_regression
  solver: lbfgs
  max_iter: 1000
  test_size: 0.2
  random_state: 42

contracts:
  required_feature_columns:
    - feature_1
    - feature_2
    - target
