services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERPASS}
      POSTGRES_DB: ${POSTGRES_DEFAULT_DB}

      # für init-script verfügbar
      MLFLOW_DB: ${MLFLOW_DB}
      MLFLOW_DB_USER: ${MLFLOW_DB_USER}
      MLFLOW_DB_PASS: ${MLFLOW_DB_PASS}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SUPERUSER} -d ${POSTGRES_DEFAULT_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  # One-shot job: create the bucket used by MLflow artifacts
  minio_init:
    image: minio/mc
    depends_on:
      - minio
    volumes:
      - ./infra/minio/init.sh:/init.sh:ro
    entrypoint: ["/bin/sh", "/init.sh"]
    environment:
      STORAGE_ENDPOINT_URL: http://minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    restart: "no"

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://${MLFLOW_DB_USER}:${MLFLOW_DB_PASS}@postgres:5432/${MLFLOW_DB}
      --default-artifact-root s3://mlflow/
    environment:
      MLFLOW_S3_ENDPOINT_URL: ${STORAGE_ENDPOINT_URL}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_DEFAULT_REGION: us-east-1
      AWS_S3_ADDRESSING_STYLE: path
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - minio
      - minio_init
    restart: unless-stopped

  # Reverse proxy in front of MLflow to normalize Host header (fixes 403 "Invalid Host header")
  mlflow_proxy:
    image: nginx:alpine
    depends_on:
      - mlflow
    ports:
      - "5001:80"   # optional,
    volumes:
      - ./infra/nginx/mlflow.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  # jobs
  lake_seed:
    build: ./services/lake_seed
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      STORAGE_ENDPOINT_URL: ${STORAGE_ENDPOINT_URL}
      SEED_OVERWRITE: ${SEED_OVERWRITE:-false}
    volumes:
      - ./datasets:/datasets:ro
    depends_on:
      - minio

  iris_demo_seed:
    build: ./services/iris_demo_seed
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      STORAGE_ENDPOINT_URL: ${STORAGE_ENDPOINT_URL}
      DATASET_CONFIG_PATH: /datasets/iris/config.yaml
      SEED_OVERWRITE: ${SEED_OVERWRITE:-false}
    volumes:
      - ./datasets:/datasets:ro
    depends_on:
      - minio

  # PLATFORM (global): schemas + metadata tables
  platform_bootstrap:
    build: ./services/db_bootstrap
    entrypoint: ["/app/run.sh"]
    environment:
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERPASS}
      POSTGRES_DB: ${POSTGRES_DEFAULT_DB}
    volumes:
      - ./sql/platform:/sql:ro
    depends_on:
      - postgres

  # DATASET (iris): create raw/staging tables only
  iris_bootstrap:
    build: ./services/db_bootstrap
    entrypoint: ["/app/run.sh"]
    environment:
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERPASS}
      POSTGRES_DB: ${POSTGRES_DEFAULT_DB}
    volumes:
      - ./sql/datasets/iris/tables:/sql:ro
    depends_on:
      - postgres

  warehouse_loader:
    build: ./services/warehouse_loader
    environment:
      # MinIO
      STORAGE_ENDPOINT_URL: ${STORAGE_ENDPOINT_URL}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}

      # Postgres (Warehouse)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERPASS}
      POSTGRES_DB: ${POSTGRES_DEFAULT_DB}
    volumes:
      - ./datasets:/datasets:ro
    depends_on:
      - postgres
      - minio

  # DATASET (iris): transform raw -> staging/features
  iris_transform:
    build: ./services/db_bootstrap
    entrypoint: ["/app/run.sh"]
    environment:
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERPASS}
      POSTGRES_DB: ${POSTGRES_DEFAULT_DB}
    volumes:
      - ./sql/datasets/iris/transforms:/sql:ro
    depends_on:
      - postgres
      - iris_bootstrap
      - warehouse_loader

  iris_train:
    build: ./services/iris_train
    environment:
      # Warehouse Postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERPASS}
      POSTGRES_DB: ${POSTGRES_DEFAULT_DB}

      # MLflow (use proxy, NOT host.docker.internal)
      MLFLOW_TRACKING_URI: http://mlflow_proxy
      MLFLOW_S3_ENDPOINT_URL: ${STORAGE_ENDPOINT_URL}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_DEFAULT_REGION: us-east-1
      AWS_S3_ADDRESSING_STYLE: path
      GIT_PYTHON_REFRESH: quiet

      # Training config
      DATASET_NAME: iris
      DATASET_VERSION: v1
      FEATURE_TABLE: features.iris_features
      TARGET_COL: target
      DROP_COLUMNS: row_id
      MLFLOW_EXPERIMENT: iris
      REGISTERED_MODEL_NAME: IrisClassifier
    depends_on:
      - postgres
      - mlflow_proxy

volumes:
  postgres_data:
  minio_data:
